name: Create Instagram Account

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Instagram Creator
        run: node index.js

      - name: Upload Result
        uses: actions/upload-artifact@v4   # âœ… Fixed here
        with:
          name: accounts
          path: accounts.csv
